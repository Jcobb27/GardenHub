        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- //WINDOW PLUGIN -->
        <script src="js/jquery.windows.js"></script>
        <!-- //FIT TEXT PLUGIN -->
        <script src="js/jquery.fittext.js"></script>
        <!-- map plugins -->
        <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
        integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"

        crossorigin=""/>

        <script src="js/logic.js"></script>

    <body>
        
      
                <!-- window 1 jumotron -->
             
                        <section class="window">
                          
                       
                            <h1 class="display-12"><i class="far fa-address-card" id="responsive_headline"></i>  GardenHub</h1>
                            <h2 id="responsive_headline">A Comprehensive Directory of Gardening.</h2>
                        
                      
            
                        <!-- MAP -->
                    
                        <div class="col-4" id="maps">
                        <div id="mapid" style="width: 1200px; height: 200px; margin-left: 150px; margin-top: 350px;"></div>
                       
                    </div>
                

                        <script>
                        // sets map position
                            var mymap = L.map('mapid').setView([51.505, -0.09], 13);
        
                        //connects to map api and retrives data/displays map
                            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                                maxZoom: 18,
                                attribution: '',
                                id: 'mapbox.streets'
                            }).addTo(mymap);
                            L.marker([51.5, -0.09]).addTo(mymap)
                            .bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();
        
                            L.circle([51.508, -0.11], 500, {
                                color: 'red',
                                fillColor: '#f03',
                                fillOpacity: 0.5
                            }).addTo(mymap).bindPopup("I am a circle.");
        
                            L.polygon([
                                [51.509, -0.08],
                                [51.503, -0.06],
                                [51.51, -0.047]
                            ]).addTo(mymap).bindPopup("I am a polygon.");
        
        
                            var popup = L.popup();
                    </script>     
            
            </section>
        
            <!-- //window 2 container -->
            <section class="window">
           
                    <form>
                            <div class="form-row">
        
                            </div>
                            <div class="col-auto">
                                <label for="inputAddress">Address</label>
                                <input type="text" class="form-control mb-2" id="street_input" placeholder="1234 Main St">
                            </div>
                            <div class="col-auto">
                                <label for="inputAddress2">Address 2</label>
                                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="form-row">
                                <div class="col-auto">
                                    <label for="inputCity">City</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputState">State</label>
                                    <select id="inputState" name="states" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputZip">Zip</label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>
                            </div>
                            <!--grab the users plan of planting; by seed or transplat (potted plant to ground)-->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="iplant" value="transplant">
                                <label class="form-check-label" for="inlineRadio1">Transplant</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="seed" value="seed">
                                <label class="form-check-label" for="inlineRadio2">Seed</label>
                            </div>
                            <!-- <div class="form-group">
                                              <div class="form-check"> -->
                            <!--grab the users plan of planting; by seed or transplant (potted plant to ground)-->
                            <!-- <div id="soil_level">
                                                     <label>Plant transplant</label>
                                                     <input type="radio" name="transplant" value="transplant" id="plant" data-type="plant">
                                                     <label>From Seed</label>
                                                     <input type="radio" name="seed" value="seed" id="seed" data-type="seed">
                                                 </div> -->
                            <!-- <input class="form-check-input" type="checkbox" id="gridCheck">
                                                <label class="form-check-label" for="gridCheck">
                                                  
                                                </label> -->
                    </div>
            </div>
            <br>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        
           
            </section>
        
            
        
    </body>
    </html>
